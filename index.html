<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Adhan & Salat</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker enregistr√©:', reg.scope))
          .catch(err => console.log('√âchec enregistrement service worker:', err));
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 1em;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .settings, #times {
      flex: 1 1 300px;
    }
    .prayer-time {
      display: flex;
      justify-content: space-between;
      padding: 0.5em 1em;
      background: #fff;
      margin-bottom: 0.5em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .prayer-time.current {
      background: #dce775;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-top: 0.5em;
    }
    .settings {
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1em;
    }
    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark .prayer-time, body.dark .settings {
      background: #1e1e1e;
      color: #e0e0e0;
    }
    body.dark .prayer-time.current {
      background: #558b2f;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Adhan & Salat</h1>
    <p id="subtitle">Horaires de pri√®re personnalisables</p>
  </header>

  <div class="container">
    <div class="settings">
      <h2>R√©glages</h2>
      <label>Th√®me :
        <select id="themeSelect">
          <option value="auto">Auto</option>
          <option value="light">Clair</option>
          <option value="dark">Sombre</option>
        </select>
      </label>
      <label>Langue :
        <select id="langSelect">
          <option value="fr">Fran√ßais</option>
          <option value="en">English</option>
          <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        </select>
      </label>
      <label>Pays :
        <select id="countrySelector">
          <option value="">-- Choisir un pays --</option>
          <option value="France">France</option>
        </select>
      </label>
      <label>Ville :
        <select id="citySelector">
          <option value="">-- Choisir une ville --</option>
        </select>
      </label>
      <button id="gpsBtn">üìç Utiliser ma position</button>
      <label>Angle Fajr (¬∞): <input type="number" id="angleFajr" value="15"></label>
      <label>Angle Isha (¬∞): <input type="number" id="angleIsha" value="15"></label>
      <label>D√©calage Isha apr√®s Maghreb (minutes): <input type="number" id="maghribToIsha" value="80"></label>
      <label>Latitude (si GPS d√©sactiv√©): <input type="number" id="latitude" value="43.8367"></label>
      <label>Longitude (si GPS d√©sactiv√©): <input type="number" id="longitude" value="4.3601"></label>
      <button onclick="calculateTimesManual()">Mettre √† jour</button>
    </div>

    <div>
      <div id="error" class="error"></div>
      <div id="countdown"></div>
      <div id="times"></div>
    </div>
  </div>

  <script src="adhan.js"></script>
  <script>
    let citiesData = {};
    fetch('cities.json')
      .then(res => res.json())
      .then(data => {
        citiesData = data;
        const citySelect = document.getElementById('citySelector');
        Object.entries(citiesData['France']).forEach(([city, [lat, lon]]) => {
          const opt = document.createElement('option');
          opt.value = `${lat},${lon}`;
          opt.textContent = city;
          citySelect.appendChild(opt);
        });
      });

    document.getElementById('citySelector').addEventListener('change', function () {
      const [lat, lon] = this.value.split(',');
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lon;
      calculateTimes({ latitude: parseFloat(lat), longitude: parseFloat(lon) });
    });

    document.getElementById('gpsBtn').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          document.getElementById('latitude').value = latitude.toFixed(4);
          document.getElementById('longitude').value = longitude.toFixed(4);

          // Trouver la ville la plus proche
          let closestCity = null;
          let minDist = Infinity;
          for (const [city, [clat, clon]] of Object.entries(citiesData['France'])) {
            const dist = Math.hypot(latitude - clat, longitude - clon);
            if (dist < minDist) {
              minDist = dist;
              closestCity = { name: city, coords: [clat, clon] };
            }
          }

          if (closestCity) {
            document.getElementById('countrySelector').value = 'France';
            document.getElementById('citySelector').value = closestCity.coords.join(',');
          }

          calculateTimes({ latitude, longitude });
        }, err => {
          showError("Erreur GPS : " + err.message);
        });
      } else {
        showError("G√©olocalisation non support√©e");
      }
    });

    const titleMap = {
      fr: 'AdhanSalat',
      en: 'Prayer Times',
      ar: 'ÿ£ŸàŸÇÿßÿ™ ÿßŸÑÿµŸÑÿßÿ©'
    };
    const subtitleMap = {
      fr: 'Horaires de pri√®re personnalisables',
      en: 'Customizable prayer times',
      ar: 'ŸÖŸàÿßŸÇŸäÿ™ ÿßŸÑÿµŸÑÿßÿ© ÿßŸÑŸÇÿßÿ®ŸÑÿ© ŸÑŸÑÿ™ÿÆÿµŸäÿµ'
    };

    function updateLangUI(lang) {
      document.getElementById('title').textContent = titleMap[lang];
      document.getElementById('subtitle').textContent = subtitleMap[lang];
    }

    function applyTheme(theme) {
      document.body.classList.remove('dark');
      if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
      }
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
    }

    function formatTime(time) {
      return time.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }

    function updateCountdown(nextTime, nextName) {
      function tick() {
        const now = new Date();
        const diff = nextTime - now;
        if (diff <= 0) {
          document.getElementById('countdown').textContent = `${nextName} maintenant`;
          return;
        }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('countdown').textContent = `Prochaine pri√®re (${nextName}) dans ${h}h ${m}m ${s}s`;
        requestAnimationFrame(tick);
      }
      tick();
    }

    function calculateTimes(coords) {
      try {
        const angleIshaInput = document.getElementById('angleIsha');
        const maghribToIsha = parseInt(document.getElementById('maghribToIsha').value);
        angleIshaInput.disabled = maghribToIsha > 0;

        const params = adhan.CalculationMethod.Other();
        params.fajrAngle = parseFloat(document.getElementById('angleFajr').value);
        params.ishaAngle = maghribToIsha > 0 ? 0 : parseFloat(document.getElementById('angleIsha').value);
        params.ishaInterval = maghribToIsha > 0 ? maghribToIsha : 0;

        const date = new Date();
        const location = new adhan.Coordinates(coords.latitude, coords.longitude);
        const prayerTimes = new adhan.PrayerTimes(location, date, params);

        const qiblaAngle = Math.round(adhan.Qibla(location));

        const currentPrayer = prayerTimes.currentPrayer(date);
        const nextPrayer = prayerTimes.nextPrayer(date);
        const nextTime = prayerTimes.timeForPrayer(nextPrayer);

        const format = formatTime;
        const prayerNames = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
        const times = {
          fajr: prayerTimes.fajr,
          dhuhr: prayerTimes.dhuhr,
          asr: prayerTimes.asr,
          maghrib: prayerTimes.maghrib,
          isha: prayerTimes.isha
        };

        document.getElementById('times').innerHTML = '';
        prayerNames.forEach(name => {
          const div = document.createElement('div');
          div.className = 'prayer-time' + (currentPrayer === name ? ' current' : '');
          div.innerHTML = `<strong>${name.charAt(0).toUpperCase() + name.slice(1)}</strong><span>${format(times[name])}</span>`;
          document.getElementById('times').appendChild(div);
        });

        const qiblaDiv = document.createElement('div');
        qiblaDiv.className = 'prayer-time';
        qiblaDiv.innerHTML = `<strong>Qibla</strong><span>${qiblaAngle}¬∞</span>`;
        document.getElementById('times').appendChild(qiblaDiv);

        updateCountdown(nextTime, nextPrayer);
      } catch (err) {
        showError("Erreur lors du calcul des horaires.");
      }
    }

    function calculateTimesManual() {
      const lat = parseFloat(document.getElementById('latitude').value);
      const lon = parseFloat(document.getElementById('longitude').value);
      calculateTimes({ latitude: lat, longitude: lon });
    }

    window.onload = () => {
      document.getElementById('themeSelect').addEventListener('change', e => applyTheme(e.target.value));
      document.getElementById('langSelect').addEventListener('change', e => updateLangUI(e.target.value));

      const theme = document.getElementById('themeSelect').value;
      const lang = document.getElementById('langSelect').value;
      applyTheme(theme);
      updateLangUI(lang);

      if (!navigator.geolocation) {
        showError("G√©olocalisation non support√©e. Utilisation de la position manuelle.");
        calculateTimesManual();
      } else {
        navigator.geolocation.getCurrentPosition(
          pos => calculateTimes(pos.coords),
          err => {
            showError("G√©olocalisation refus√©e. Utilisation de la position manuelle.");
            calculateTimesManual();
          }
        );
      }
    };
  </script>
</body>
</html>
