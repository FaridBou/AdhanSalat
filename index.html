<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>AdhanSalat</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker enregistré:', reg.scope))
          .catch(err => console.log('Échec enregistrement service worker:', err));
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 1em;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      margin-bottom: 1em;
    }
    .prayer-time {
      display: flex;
      justify-content: space-between;
      padding: 0.5em 1em;
      background: #fff;
      margin-bottom: 0.5em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-top: 0.5em;
    }
    .settings {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1em;
    }
    #countdown {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    body.dark .prayer-time, body.dark .settings {
      background: #1e1e1e;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">AdhanSalat</h1>
    <p id="subtitle">Horaires de prière personnalisables</p>
  </header>

  <div class="settings">
    <h2>Réglages</h2>
    <label>Thème :
      <select id="themeSelect">
        <option value="auto">Auto</option>
        <option value="light">Clair</option>
        <option value="dark">Sombre</option>
      </select>
    </label>
    <label>Langue :
      <select id="langSelect">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </label>
    <label>Angle Fajr (°): <input type="number" id="angleFajr" value="18"></label>
    <label>Angle Isha (°): <input type="number" id="angleIsha" value="17"></label>
    <label>Décalage Isha après Maghreb (minutes): <input type="number" id="maghribToIsha" value="80"></label>
    <label>Latitude (si GPS désactivé): <input type="number" id="latitude" value="43.8367"></label>
    <label>Longitude (si GPS désactivé): <input type="number" id="longitude" value="4.3601"></label>
    <button onclick="calculateTimesManual()">Mettre à jour</button>
  </div>

  <div id="error" class="error"></div>
  <div id="countdown"></div>
  <div id="times"></div>

  <script src="adhan.js"></script>
  <script>
    const titleMap = {
      fr: 'AdhanSalat',
      en: 'Prayer Times',
      ar: 'أوقات الصلاة'
    };
    const subtitleMap = {
      fr: 'Horaires de prière personnalisables',
      en: 'Customizable prayer times',
      ar: 'مواقيت الصلاة القابلة للتخصيص'
    };

    function updateLangUI(lang) {
      document.getElementById('title').textContent = titleMap[lang];
      document.getElementById('subtitle').textContent = subtitleMap[lang];
    }

    function applyTheme(theme) {
      document.body.classList.remove('dark');
      if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
      }
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
    }

    function formatTime(time) {
      return time.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }

    function updateCountdown(nextTime, nextName) {
      function tick() {
        const now = new Date();
        const diff = nextTime - now;
        if (diff <= 0) {
          document.getElementById('countdown').textContent = `${nextName} maintenant`;
          return;
        }
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('countdown').textContent = `Prochaine prière (${nextName}) dans ${h}h ${m}m ${s}s`;
        requestAnimationFrame(tick);
      }
      tick();
    }

    function calculateTimes(coords) {
      try {
        const angleIshaInput = document.getElementById('angleIsha');
        const maghribToIsha = parseInt(document.getElementById('maghribToIsha').value);
        angleIshaInput.disabled = maghribToIsha > 0;

        const params = adhan.CalculationMethod.Other();
        params.fajrAngle = parseFloat(document.getElementById('angleFajr').value);
        params.ishaAngle = maghribToIsha > 0 ? 0 : parseFloat(document.getElementById('angleIsha').value);
        params.ishaInterval = maghribToIsha > 0 ? maghribToIsha : 0;

        const date = new Date();
        const location = new adhan.Coordinates(coords.latitude, coords.longitude);
        const prayerTimes = new adhan.PrayerTimes(location, date, params);

        const qiblaAngle = Math.round(adhan.Qibla(location));

        const nextPrayer = prayerTimes.nextPrayer(date);
        const nextTime = prayerTimes.timeForPrayer(nextPrayer);

        const format = formatTime;
        document.getElementById('times').innerHTML = `
          <div class="prayer-time"><strong>Fajr</strong><span>${format(prayerTimes.fajr)}</span></div>
          <div class="prayer-time"><strong>Dhuhr</strong><span>${format(prayerTimes.dhuhr)}</span></div>
          <div class="prayer-time"><strong>Asr</strong><span>${format(prayerTimes.asr)}</span></div>
          <div class="prayer-time"><strong>Maghrib</strong><span>${format(prayerTimes.maghrib)}</span></div>
          <div class="prayer-time"><strong>Isha</strong><span>${format(prayerTimes.isha)}</span></div>
          <div class="prayer-time"><strong>Qibla</strong><span>${qiblaAngle}°</span></div>
        `;

        updateCountdown(nextTime, nextPrayer);
      } catch (err) {
        showError("Erreur lors du calcul des horaires.");
      }
    }

    function calculateTimesManual() {
      const lat = parseFloat(document.getElementById('latitude').value);
      const lon = parseFloat(document.getElementById('longitude').value);
      calculateTimes({ latitude: lat, longitude: lon });
    }

    // Auto load
    window.onload = () => {
      document.getElementById('themeSelect').addEventListener('change', e => applyTheme(e.target.value));
      document.getElementById('langSelect').addEventListener('change', e => updateLangUI(e.target.value));

      const theme = document.getElementById('themeSelect').value;
      const lang = document.getElementById('langSelect').value;
      applyTheme(theme);
      updateLangUI(lang);

      if (!navigator.geolocation) {
        showError("Géolocalisation non supportée. Utilisation de la position manuelle.");
        calculateTimesManual();
      } else {
        navigator.geolocation.getCurrentPosition(
          pos => calculateTimes(pos.coords),
          err => {
            showError("Géolocalisation refusée. Utilisation de la position manuelle.");
            calculateTimesManual();
          }
        );
      }
    };
  </script>
</body>
</html>
